<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 2px solid black;
    border-collapse: collapse;
    background-color:#99ffcc;
}
th, td {
    padding: 5px;
    text-align: center;
}
td {
    background-color:#aac78e;
}
td.darker {
    background-color:#7ba154;
}
</style>
</head>
<body>
    <h1 style="text-align:left;font-size:20px;"> Tabela - Treinamento HTML </h1>
    <table style="width:50%">
    <tr>
        <th>Nome</th>
        <th>Setor</th>
        <th>Salário</th>
    </tr>
    <tr>
        <td class="darker">Clara</td>
        <td class="darker">Rh</td>
        <td class="darker">R$ 3.500</td>
    </tr>
    <tr>
        <td>Bruna</td>
        <td>Marketing</td>
        <td>R$ 5.000</td>
    </tr>
    <tr>
        <td class="darker">Juan</td>
        <td class="darker">Faxineiro</td>
        <td class="darker">R$ 1.500</td>
    </tr>
    <tr>
        <td>Estéfany</td>
        <td>Contabilidade</td>
        <td>R$ 4.000</td>
    </tr>
    <tr>
        <td class="darker">Brendon</td>
        <td class="darker">Diretor de TI</td>
        <td class="darker">R$ 14.000</td>
    </tr>
    </table>
</body>
